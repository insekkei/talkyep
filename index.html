	<script>
        var picArray=new Array();
        var picIndex=0;
        $(document).ready(function(){ 
            setMainMenu(0);
            //初始化翻滚计数
            var i;
            for(i=0;i<4;i++){
            	picArray.push($("#iphonePic"+(i+1)));
            }
            
            var img=new Image();
            img.onload=function(){setInterval("switchPic()",2800);};
            img.onerror=function(){};
            img.src="./images/iosscr.png";
            
        });

        function switchPic()
        {
            if(picIndex<4)
            {
                picArray[picIndex].fadeOut(2000);
               	if(picIndex<3){
                   	picArray[picIndex+1].fadeIn(200);
               	}
            }
            picIndex++;
            if(picIndex==5)
            {
                picArray[0].fadeIn(2000);
                picIndex=0;
            }             
        }
    </script>
